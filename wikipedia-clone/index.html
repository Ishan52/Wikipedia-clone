<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Wikipedia Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div id="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Wikipedia-logo-v2.svg/657px-Wikipedia-logo-v2.svg.png" alt="Wikipedia Logo">
        </div>
        <div id="name">
            <h1 id="wikipedia">
                Wikipedia
            </h1>
            <h2>
                The free encyclopedia
            </h2>
        </div>
        <div id="searchbox">
            <div id="search">
                <input type="text" placeholder="Type & Press Enter To Search" id="searchText">
                <i class="fas fa-search" id="findNow"></i>
            </div>
        </div>  

        <div id="searchResult">
        </div>
        <div id="searchfill"></div>
        <div class="image">
            <img src="assets/1325105.png" alt="" id="tree">
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
